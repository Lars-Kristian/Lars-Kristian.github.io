<!doctype html>
<html>

<head>
    <title>This is the title of the webpage!</title>
    <base href="/notes/" >
    <meta name="theme-color" content="#3367D6" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src="./vendor/dexie.min.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div id="install-new-version" class="hidden card">
        Install new version
        <button onclick="updateServiceWorker()">Install</button>
    </div>
    <div class="new-note card">
        <h5>New Note</h5>
        <input id="title-input" type="text" placeholder="Title">
        <input id="description-input" type="text" placeholder="Description">
        <input id="tags-input" type="text" placeholder="Tags (tag1 tag2 tag3 ...)">
        <button id="save-button" onclick="onClickSaveButton()">Save</button>
    </div>

    <div class="search card">
        <h5>Search</h5>
        <input id="search-input" type="text" placeholder="Search (tags)">
        <button id="search-button" onclick="onClickSearchButton()">Search</button>
    </div>

    <div id="notes" class="notes"></div>

</body>

</html>
